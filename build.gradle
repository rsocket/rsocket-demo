// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://oss.jfrog.org/libs-snapshot' }
    maven { url 'https://dl.bintray.com/reactivesocket/RSocket' }
    maven { url "http://repo.spring.io/libs-milestone" }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'
    compile 'io.rsocket:rsocket-transport-netty:0.9-SNAPSHOT'
    compile 'io.rsocket:rsocket-transport-local:0.9-SNAPSHOT'
    compile 'org.slf4j:slf4j-jdk14:1.7.24'
    compile 'org.springframework.social:spring-social-twitter:1.1.2.RELEASE'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

// Define the main class for the application
mainClassName = 'io.rsocket.demo.App'

task stage(dependsOn: ['installDist', 'clean'])
installDist.mustRunAfter clean

